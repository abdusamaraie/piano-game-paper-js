<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>piano</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/paper-full.js" type="text/javascript"></script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript"  canvas="myCanvas">
  var circles= [];

    function onKeyDown(event) {
    // When a key is pressed, draw a circle:
    var randPoint = Point.random();
    var maxPoint = new Point(view.size.width,view.size.height);
    var point = randPoint * maxPoint;
    
      var circlePath = new Path.Circle(point, 200);
        circlePath.fillColor = 'orange ';
      circles.push(circlePath);
        
    }
  

    function onFrame(event) {
      for(var i=0; i< circles.length;i++){
        // Each frame, change color:
        circles[i].fillColor.hue +=1;
        //scale circle down
        circles[i].scale(.9);
      }
    }

    
    
</script>
</head>
<body>
  
  <canvas id="myCanvas" resize></canvas>

  
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
